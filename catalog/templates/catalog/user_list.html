{% extends "base_generic.html" %}

{% block content %}
  <h1>유저 목록</h1>
  {% if user_list %}
  <ul>
    {% for user in user_list %}
      <li>
        <a href="#">id : {{ user.user_id }} 성별 : {{ user.gender }} 나이 : {{ user.age }} 피부 타입 :{{ user.skin_type }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p> 등록된 유저가 없습니다.</p>
  {% endif %}
{% endblock %}
