{% extends "base_generic.html" %}

{% block content %}
  <div class="page_title">당신을 위한 추천 친구 목록</div>
    <div class="page_body">
    <ul>
    {% if users %}
        {% for user in users %}
        <li><strong>친구 명: {{ user.nickname}}</strong><img src="{{ user.profile }}" width="50px" height="50px" alt="유저 프사"></li>
        {% endfor %}
    {% else %}
        추천 친구 목록이 없습니다.
    {% endif %}
    </ul>
    </div>
{% endblock %}
